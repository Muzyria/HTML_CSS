<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<! --За отсутствие выравнивания input элементов баллы не снижаются.-->  
<form action="">
    <fieldset>
      <legend>Общая информация</legend>
        <div>
          <label for="last_name">Фамилия</label>
          <input id=last_name type="text" placeholder="Иванов">
        </div>
        <p></p>
        <div>
          <label for="first_name">Имя</label>
          <input id=first_name type="text" placeholder="Иван">
        </div> 
        <p></p>
        <div>
          <label for="father_name">Отчество</label>
          <input id=father_name type="text" placeholder="Иванович">
        </div>
        <p></p>
        <div>
          <label for="email">email</label>
          <input id=email type="email" placeholder="mail@mail.ru">
        </div>   
    </fieldset>
    <p></p>
    <fieldset>
      <legend>Пол</legend>
      <input id="male" type="radio" placeholder="sex">
      <label for="male">М</label>
      <input id="female" type="radio" placeholder="sex">
      <Label for="female">Ж</Label>
    </fieldset>
    <p></p>
    <fieldset>
      <legend>Хобби</legend>
        <div>
          <input id=check_1 type="checkbox">
          <label for="check_1">Рисование</label>
          <input id=check_2 type="checkbox">
          <label for="check_2">Чтение</label>
          <input id=check_3 type="checkbox">
          <label for="check_3">Вязание</label>
          <input id=check_4 type="checkbox">
          <label for="check_4">Кулинария</label>
        </div> 
    </fieldset>
    <p></p>
    <div>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
</form>
</body>
</html>
